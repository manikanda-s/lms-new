{% extends 'admin-page.html' %}

{% block page_title %} Student List {% endblock %}

{% block table %}
<div class="div-center">
    <div class="student-list">
        <a href="{{url_for('add_student')}}" class="btn btn-primary">Add Student</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Roll No</th>
                    <th>DOB</th>
                    <th>Book Issued</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{student.name}}</td>
                    <td>{{student.rollno}}</td>
                    <td>{{student.dob}}</td>
                    <td>{{student.issued}}</td>
                    <td><a href="{{url_for('edit_student', id=student.id)}}">edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
