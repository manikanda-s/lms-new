{% extends 'admin-page.html' %}

{% block page_title %} Book List {% endblock %}

{% block table %}
<div class="div-center">
    <div class="book-list">    
        <a href="{{url_for('add_book')}}" class="btn btn-primary">Add Book</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Total Copies</th>
                    <th>Available</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{book.name}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.total}}</td>
                    <td>{{book.available}}</td>
                    <td><a href="{{url_for('edit_book', id=book.id)}}">edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
