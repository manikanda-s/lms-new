{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}

        Student Login
    </div>

    <form action="{{url_for('issued_books')}}" method="post">

        <input type="text" class="form-control" name="rollno" id="exampleInputEmail1" aria-describedby="emailHelp">

        <br>
        <div class="my-btn d-flex justify-content-end">

    </div>
